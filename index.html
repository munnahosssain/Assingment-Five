<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="fontawesome/all.min.css">
  <link rel="stylesheet" href="fontawesome/fontawesome.css">
  <link rel="stylesheet" href="style.css">
  <title>Hungry Monster</title>
</head>

<body>

  <section class="container">
    <nav class="navbar navbar-light bg-light ">
      <div class="container-fluid ">
        <a class="navbar-brand"><img class="images-size" src="images/logo.png" alt=""></a>
        <div class="d-flex navbar-brand ">
          <a class="nav-link active text-color " aria-current="page" href="#">Home</a>
          <a class="nav-link active text-color" aria-current="page" href="#">About</a>
          <a class="nav-link active text-color" aria-current="page" href="#">Recipes</a>
          <a class="nav-link active text-color" aria-current="page" href="#">Blog</a>
        </div>
      </div>
    </nav>
    <div class="d-flex mt-5 container search-bar ">
      <input class="form-control me-2" type="search" placeholder="Search for Meal" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </div>
    <div class="m-5">
      <div class="row row-cols-1 row-cols-md-4 g-3">
        <div class="col">
          <div class="card card text-center shadow rounded">
            <img src="images/menu1.png" class="card-img-top " alt="...">
            <div class="card-body">
              <h5 class="card-title">Mustard champ</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card card text-center shadow rounded">
            <img src="images/menu2.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Coddled pork wth cider</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card card text-center shadow rounded">
            <img src="images/menu3.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Boxty Breakfast</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card card text-center shadow rounded">
            <img src="images/menu5.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Ham hock colcannon</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card card text-center shadow rounded">
            <img src="images/meny6.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Jananese Katsudon</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card card text-center shadow rounded">
            <img src="images/meny7.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Jananese gohan rise</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card card text-center shadow rounded">
            <img src="images/menu8.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Tonkatsu pork</h5>
            </div>
          </div>
        </div>
        
        <div class="col">
          <div class="card card text-center shadow rounded">
            <img src="images/nemu9.png" class="card-img-top" alt="...">
            <div class="card-body">
              <button class="btn btn-outline-success">Egyptian Fatteh</button>
              <!-- <h5 class="card-title">Egyptian Fatteh</h5> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </section>

  <script src="app.js"></script>
</body>

</html>
